<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para mi amorcito</title>
    <style>
        /* Estilo global para el fondo y la estructura de la p치gina */
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff85a2, #ff6f91, #ff79c6, #f7c4d6);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Estilo del contenedor donde se muestra el mensaje */
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            width: 650px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
        }

        /* Estilo del t칤tulo */
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            color: #ff4d88;
            font-weight: 600;
            text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.3);
        }

        /* Estilo del mensaje */
        .message {
            font-size: 1.8em;
            margin: 20px 0;
            padding: 25px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .message:hover {
            background-color: rgba(255, 182, 193, 0.8);
            transform: translateY(-5px);
        }

        .error {
            font-size: 1.4em;
            color: #ff4444;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Estilo del pie de p치gina */
        .footer {
            font-size: 1.2em;
            color: #ff4d88;
            margin-top: 20px;
        }

        /* Animaciones y transiciones adicionales */
        .container, .message {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Para mi amorcito</h1>
        <div id="mensaje" class="message"></div>
        <div class="footer">Con todo mi amor, atte:Luifer 游눘</div>

                    29: "Cada latido de este mi coraz칩n es usted la causante.",
                    30: "Amorcito, creo que las palabras sobran en este punto, quiero sacarme el coraz칩n y dartelo.",
                    31: "Ya ultimo d칤a del mes, espero que este mes hay sido inolvidable para usted, con todo el amor del mundo para usted amorcito."
                };
                // Mostrar el mensaje correspondiente al d칤a
                document.getElementById("mensaje").innerText = mensajes[dia] || "Error 404: No hay mensaje para hoy.";
            } else {

        }

        // Llamar a la funci칩n para mostrar el mensaje
        mostrarMensaje();
    </script>

</body>
</html>
